name: (1) Release Preparation
on:
  workflow_dispatch:
    inputs:
      RELEASE_BRANCH:
        description: "Release branch name in the form of X.Y.Z"
        required: true

permissions:
  contents: write
  pull-requests: write

env:
  AWS_REGION: us-east-1

jobs:
  create_release_branch:
    name: Create release branch
    runs-on: ubuntu-latest
    env:
      RELEASE_BRANCH: ${{ github.event.inputs.RELEASE_BRANCH }}
      HZ_REPO: hazelcast/hazelcast-enterprise
      MC_REPO: hazelcast/management-center
    steps:
      - name: Validate version
        run: |
          NUMBER='(0|[1-9][0-9]*)'
          echo ${RELEASE_BRANCH} | egrep "^$NUMBER.$NUMBER.$NUMBER?$"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            DEVOPS_GITHUB_TOKEN,CN/DEVOPS_GITHUB_TOKEN

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ env.DEVOPS_GITHUB_TOKEN }}

      - name: Set the latest HZ and MC versions and Create Release Branch
        run: |
          source .github/scripts/utils.sh          
          HZ_LATEST_VERSION=$(get_docker_latest_tag "$HZ_REPO")
          MC_LATEST_VERSION=$(get_docker_latest_tag "$MC_REPO") 
          update_version "$HZ_LATEST_VERSION" "$MC_LATEST_VERSION"
          grep -rl 'kind: Hazelcast' config/samples | xargs sed -i -E -e 's/(version: ).*/\1'"'$HZ_LATEST_VERSION'"'/'
          make sync-manifests

      - name: Convert latest-snapshot to Release Version
        run: |
          sed -i "s|ARG version=\"latest-snapshot\"|ARG version=\"${RELEASE_BRANCH}\"|" Dockerfile
          sed -i "s|VERSION ?= latest-snapshot|VERSION ?= ${RELEASE_BRANCH}|" Makefile
          sed -i '/Version of Hazelcast Platform Operator Agent\./{n;s/\+kubebuilder:default:= *"[^"]*"/+kubebuilder:default:="'"${RELEASE_BRANCH}"'"/;}' api/v1alpha1/hazelcast_types.go
          sed -i '/B&R Agent configurations/{n;s/version *: *"[^"]*"/version: "'"${RELEASE_BRANCH}"'"/;}' api/v1alpha1/hazelcast_types.go

      - name: Remove 'snapshot' From Chart In Release Branch
        working-directory: helm-charts/hazelcast-platform-operator
        run: |
          sed -i 's/-snapshot//g' charts/hazelcast-platform-operator-crds/Chart.yaml
          sed -i 's/-snapshot//g' Chart.yaml
          sed -i "s|tag: .*|tag: |" values.yaml

      - name: Commit and Push Changes
        run: |
          git config user.email "devopshelm@hazelcast.com"
          git config user.name "devOpsHelm"
          git add .
          git checkout -b ${RELEASE_BRANCH}
          git commit --signoff -m "Update Hazelcast, MC version and latest-snapshot"
          git push origin $RELEASE_BRANCH

  slack_notify:
    name: Slack Notify
    needs: [ 'create_release_branch' ]
    runs-on: ubuntu-latest
    if: always() && needs.create_release_branch.result != 'success' 
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            SLACK_WEBHOOK_URL,CN/SLACK_WEBHOOK_URL

      - uses: 8398a7/action-slack@v3
        with:
          fields: repo,commit,author,action,eventName,workflow
          status: failure
          channel: "#github-actions-log"
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
