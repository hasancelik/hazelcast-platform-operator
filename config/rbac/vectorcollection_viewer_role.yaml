# permissions for end users to view vectorcollections.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hazelcast-platform-operator
    app.kubernetes.io/managed-by: kustomize
  name: vectorcollection-viewer-role
rules:
- apiGroups:
  - hazelcast.com
  resources:
  - vectorcollections
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hazelcast.com
  resources:
  - vectorcollections/status
  verbs:
  - get
